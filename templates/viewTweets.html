{% include 'viewHeader.html' %}

        <br>
        <br>
		<table style="width: 59.5%; background-color:whitesmoke; border-radius: 5px; margin: auto;" class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Utilisateur</th>
                        <th scope="col">Date</th>
                        <th scope="col">Lien</th>
                        <th scope="col">Message</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    {% for tweet in tweets %}
                        <tr>
                            <td>{{ tweet.id }}</td>
                            <td>{{ tweet.authorid }}</td>
                            <td>{{ tweet.date }}</td>
                            <td>{{ tweet.link }}</td>
                            <td>{{ tweet.text }}</td>
                            <form action="/inputComparisonTweet/{{ tweet.id }}" Method="post">
                                <td><button class="btn btn-danger">Comparer</button></td>
                            </form>
                        </tr>
                    {% endfor %}
                </tbody>
            <br/>
            <form action="/" Method="get" style="margin: auto;">
                <td><button class="btn btn-warning">Retour</button></td>
            </form>
            </table>
